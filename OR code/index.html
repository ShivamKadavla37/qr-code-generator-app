<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" />
                            <rect x="14" y="3" width="7" height="7" />
                            <rect x="14" y="14" width="7" height="7" />
                            <path d="m5 5 2 0 0 2" />
                            <path d="m5 17 0 2 2 0" />
                            <path d="m19 5 0 2-2 0" />
                            <path d="m19 19-2 0 0-2" />
                        </svg>
                    </div>
                    <h1>QR Generator Pro</h1>
                </div>
                <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Options Panel -->
            <div class="options-panel">
                <div class="panel-content">
                    <!-- Input Type Selection -->
                    <section class="section">
                        <h2 class="section-title">Content Type</h2>
                        <div class="input-type-tabs">
                            <button class="tab-btn active" data-type="text">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                    <polyline points="14,2 14,8 20,8" />
                                    <line x1="16" y1="13" x2="8" y2="13" />
                                    <line x1="16" y1="17" x2="8" y2="17" />
                                    <polyline points="10,9 9,9 8,9" />
                                </svg>
                                Text
                            </button>
                            <button class="tab-btn" data-type="url">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                                </svg>
                                URL
                            </button>
                            <button class="tab-btn" data-type="email">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
                                Email
                            </button>
                            <button class="tab-btn" data-type="phone">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                                </svg>
                                Phone
                            </button>
                            <button class="tab-btn" data-type="wifi">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1.42 9a16 16 0 0 1 21.16 0" />
                                    <path d="M5 12.55a11 11 0 0 1 14.08 0" />
                                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
                                    <line x1="12" y1="20" x2="12.01" y2="20" />
                                </svg>
                                Wi-Fi
                            </button>
                            <button class="tab-btn" data-type="vcard">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                vCard
                            </button>
                        </div>
                    </section>

                    <!-- Content Input -->
                    <section class="section">
                        <h2 class="section-title">Content</h2>
                        <div class="input-forms">
                            <!-- Text Form -->
                            <div class="input-form active" id="text-form">
                                <div class="form-group">
                                    <label for="textInput">Text Content</label>
                                    <textarea id="textInput" placeholder="Enter your text here..." rows="4"></textarea>
                                </div>
                            </div>

                            <!-- URL Form -->
                            <div class="input-form" id="url-form">
                                <div class="form-group">
                                    <label for="urlInput">Website URL</label>
                                    <input type="url" id="urlInput" placeholder="https://example.com">
                                </div>
                            </div>

                            <!-- Email Form -->
                            <div class="input-form" id="email-form">
                                <div class="form-group">
                                    <label for="emailInput">Email Address</label>
                                    <input type="email" id="emailInput" placeholder="contact@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="emailSubject">Subject (optional)</label>
                                    <input type="text" id="emailSubject" placeholder="Email subject">
                                </div>
                                <div class="form-group">
                                    <label for="emailBody">Message (optional)</label>
                                    <textarea id="emailBody" placeholder="Email message..." rows="3"></textarea>
                                </div>
                            </div>

                            <!-- Phone Form -->
                            <div class="input-form" id="phone-form">
                                <div class="form-group">
                                    <label for="phoneInput">Phone Number</label>
                                    <input type="tel" id="phoneInput" placeholder="+1234567890">
                                </div>
                            </div>

                            <!-- Wi-Fi Form -->
                            <div class="input-form" id="wifi-form">
                                <div class="form-group">
                                    <label for="wifiSSID">Network Name (SSID)</label>
                                    <input type="text" id="wifiSSID" placeholder="MyWiFiNetwork">
                                </div>
                                <div class="form-group">
                                    <label for="wifiPassword">Password</label>
                                    <input type="password" id="wifiPassword" placeholder="WiFi password">
                                </div>
                                <div class="form-group">
                                    <label for="wifiSecurity">Security Type</label>
                                    <select id="wifiSecurity">
                                        <option value="WPA">WPA/WPA2</option>
                                        <option value="WEP">WEP</option>
                                        <option value="nopass">Open Network</option>
                                    </select>
                                </div>
                            </div>

                            <!-- vCard Form -->
                            <div class="input-form" id="vcard-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="vcardFirstName">First Name</label>
                                        <input type="text" id="vcardFirstName" placeholder="John">
                                    </div>
                                    <div class="form-group">
                                        <label for="vcardLastName">Last Name</label>
                                        <input type="text" id="vcardLastName" placeholder="Doe">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="vcardOrg">Organization</label>
                                    <input type="text" id="vcardOrg" placeholder="Company Name">
                                </div>
                                <div class="form-group">
                                    <label for="vcardPhone">Phone</label>
                                    <input type="tel" id="vcardPhone" placeholder="+1234567890">
                                </div>
                                <div class="form-group">
                                    <label for="vcardEmail">Email</label>
                                    <input type="email" id="vcardEmail" placeholder="john@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="vcardUrl">Website</label>
                                    <input type="url" id="vcardUrl" placeholder="https://example.com">
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Logo Upload -->
                    <section class="section">
                        <h2 class="section-title">Logo</h2>
                        <div class="logo-upload">
                            <input type="file" id="logoUpload" accept="image/*" hidden>
                            <button id="logoUploadBtn" class="upload-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="17,8 12,3 7,8" />
                                    <line x1="12" y1="3" x2="12" y2="15" />
                                </svg>
                                Upload Logo
                            </button>
                            <div id="logoPreview" class="logo-preview hidden">
                                <img id="logoImg" src="" alt="Logo preview">
                                <button id="removeLogo" class="remove-btn" title="Remove logo">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18" />
                                        <line x1="6" y1="6" x2="18" y2="18" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </section>

                    <!-- Design Customization -->
                    <section class="section">
                        <h2 class="section-title">Design</h2>

                        <!-- Shape Style -->
                        <div class="form-group">
                            <label for="shapeStyle">Shape Style</label>
                            <div class="shape-options">
                                <button class="shape-btn active" data-shape="square">
                                    <div class="shape-icon square"></div>
                                    Square
                                </button>
                                <button class="shape-btn" data-shape="rounded">
                                    <div class="shape-icon rounded"></div>
                                    Rounded
                                </button>
                                <button class="shape-btn" data-shape="circle">
                                    <div class="shape-icon circle"></div>
                                    Circle
                                </button>
                                <button class="shape-btn" data-shape="dots">
                                    <div class="shape-icon dots"></div>
                                    Dots
                                </button>
                            </div>
                        </div>

                        <!-- Colors -->
                        <div class="color-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="foregroundColor">Foreground Color</label>
                                    <div class="color-input-group">
                                        <input type="color" id="foregroundColor" value="#000000">
                                        <input type="text" id="foregroundColorText" value="#000000">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="backgroundColor">Background Color</label>
                                    <div class="color-input-group">
                                        <input type="color" id="backgroundColor" value="#ffffff">
                                        <input type="text" id="backgroundColorText" value="#ffffff">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="backgroundTransparent">
                                    Transparent Background
                                </label>
                            </div>
                        </div>

                        <!-- Eye Style -->
                        <div class="form-group">
                            <label for="eyeStyle">Corner Eye Style</label>
                            <div class="eye-options">
                                <button class="eye-btn active" data-eye="square">
                                    <div class="eye-icon square"></div>
                                    Square
                                </button>
                                <button class="eye-btn" data-eye="rounded">
                                    <div class="eye-icon rounded"></div>
                                    Rounded
                                </button>
                            </div>
                        </div>

                        <!-- Size and Margin -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="qrSize">Size (px)</label>
                                <input type="range" id="qrSize" min="200" max="800" value="400" step="50">
                                <span class="range-value" id="qrSizeValue">400</span>
                            </div>
                            <div class="form-group">
                                <label for="qrMargin">Margin</label>
                                <input type="range" id="qrMargin" min="0" max="20" value="4">
                                <span class="range-value" id="qrMarginValue">4</span>
                            </div>
                        </div>

                        <!-- Error Correction -->
                        <div class="form-group">
                            <label for="errorCorrection">Error Correction</label>
                            <select id="errorCorrection">
                                <option value="L">Low (7%)</option>
                                <option value="M">Medium (15%)</option>
                                <option value="Q">Quartile (25%)</option>
                                <option value="H" selected>High (30%)</option>
                            </select>
                        </div>
                    </section>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="preview-content">
                    <div class="preview-header">
                        <h2>Preview</h2>
                        <div class="download-section">
                            <div class="download-format">
                                <select id="downloadFormat">
                                    <option value="png">PNG</option>
                                    <option value="jpg">JPG</option>
                                    <option value="svg">SVG</option>
                                    <option value="pdf">PDF</option>
                                </select>
                            </div>
                            <button id="downloadBtn" class="download-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="7,10 12,15 17,10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                                Download
                            </button>
                        </div>
                    </div>

                    <div class="qr-container">
                        <div id="qrCodeContainer" class="qr-code-display">
                            <div class="placeholder">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                    <rect x="3" y="3" width="7" height="7" />
                                    <rect x="14" y="3" width="7" height="7" />
                                    <rect x="14" y="14" width="7" height="7" />
                                    <path d="m5 5 2 0 0 2" />
                                    <path d="m5 17 0 2 2 0" />
                                    <path d="m19 5 0 2-2 0" />
                                    <path d="m19 19-2 0 0-2" />
                                </svg>
                                <p>Enter content to generate QR code</p>
                            </div>
                        </div>
                    </div>

                    <div class="preview-info">
                        <div class="info-item">
                            <span class="info-label">Type:</span>
                            <span id="qrTypeInfo">Text</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Size:</span>
                            <span id="qrSizeInfo">400px</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Error Correction:</span>
                            <span id="qrErrorInfo">High (30%)</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="utils.js"></script>
    <script src="qr-generator.js"></script>
    <script src="main.js"></script>
</body>

</html>
